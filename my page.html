<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sheweb</title>
    <link
      rel="shortcut icon"
      href="assets/image/logo-3.webp"
      type="image/x-png"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      * { 
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .header {
        padding: 15px 0;
        
        background-color: #ffb8b8;
      }
      .header__content-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;

        max-width: 1200px;
        margin: 0 auto;
        padding: 0 10px;
      }
      .header__logo-img {
        width: 150px;
      }
      .header__bar-img {
        width: 20px;
        cursor: pointer;
      }
      .header__bar-container {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      .header__nav {
        padding-top: 60px;
      }
      .header__nav-link {
        color: white;
        text-decoration: none;
        display: inline-block;

        padding: 0 40px;
        font-size: 18px;
        font-family: Georgia, "Times New Roman", Times, serif;
        transition: 0.5s;
      }
      .header__nav-link:hover {
        color: #c44569;
      }
      .header__nav-link.active {
        color: #c44569;
      }
      @media only screen and (max-width: 800px) {
        .header__nav ,.content-page__img-container {
          display: none;

        }
      }
      .content-page{
        padding: 150px 0;

      }
       .content-page__img-container{

            margin-bottom: 80%;
            margin-right: 25%;
            margin-left: 25%;
            padding: 50px;
            width: 50%;
            height: 50%;
      } 
      
      
      .btn {
       
        background-color: #ffb8b8;
        padding: 15px 30px;
        color: rgb(235, 166, 166);
        border-radius: 5px;
        font-weight: 600;
        text-decoration: none;
        text-align: center;
     
      }
      .content-page__btn-container{
        text-align: center;
       padding: 40px;
        margin-bottom: 10px;
      }
      .fav-img{
        position: relative;
      }

    </style>
  </head>
  <body dir="rtl">
    <header
      class="header"
      style="
        background-image: url(https://mediabaz.net/wp-content/uploads/2023/06/20…A9%D8%A7%D9%85%D9%BE%DB%8C%D9%88%D8%AA%D8%B1-.jpg);
      "
    >
      <div class="header__content-container">
        <div class="header__logo-container">
          <a href="#" class="header__logo-link">
            <img
              class="header__logo-img"
              src="assets/image/logo-3.webp"

            />
          </a>
        </div>
        <nav class="header__nav">
          <a class="header__nav-link" href="#">مقالات</a>
          <a class="header__nav-link active" href="#"> خانه</a>
          <a class="header__nav-link" href="#">فروشگاه</a>
          <a class="header__nav-link" href="#"> تماس با ما</a>
          <a class="header__nav-link" href="#">درباره ما</a>
        </nav>
        <div class="header__bar-container">
          <img
            class="header__bar-img"
            src="assets/image/header/Group 2.png"
            alt=""
          />
          <i style="color: white ; position: absolute;bottom: 40px; right: 60px;top: 68px;cursor: pointer; font-size: 20px;" class="fa fa-heart-o" aria-hidden="true"></i>

        </div>
      </div>
    </header><i style="color: white ; position: absolute;bottom: 2px;" class="fa fa-heart-o" aria-hidden="true"></i>
    <main>
      <section style="background-color: #fdfafc;">
        <div class="content-page">
          <h1 style="margin: 20px 10px">محصولات شیگلم</h1>
          <br></br>
          <br><br><br><br><br>
         <div class="content-page__img-container">
          <img style="width: 100%;"
         
          src="assets/image/sheglam.jpg"
          alt=""
        />
        <br><br>
        <img style="width: 102%; height: 50%;" src="assets/image/sheglam2.jpg"
        alt=""/>

        <div class="content-page__btn-container">
          <a
            class="btn"
            style="text-decoration: none; color: rgb(240, 240, 240)"
            href="#"
            >خرید محصولات</a
          >
        </div>

         </div>
         <br>
         <div class="content-page">
          <h1 style="margin: 20px 10px">محصولات نارس</h1>
          <br></br>
          <br><br><br><br><br>
         <div class="content-page__img-container">
          <img style="width: 102%;height: 80%;"

        <br><br>

        <div class="content-page__btn-container">
          <a

          >
        </div>

         </div>
        </div>
        </div>
       
        
      </section>
     
    </main>
  </body>
</html>
